<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Image"
        class="card-profile"
      />
      <h1 class="card-name">Jessica Randall</h1>
      <p class="card-address">London, United Kingdom</p>
      <p class="card-description">"Front-end developer and avid reader."</p>
      <ul class="card-social-media-links">
        <li><a href="https://github.com/">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li><a href="https://x.com/?lang=en">Twitter</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
